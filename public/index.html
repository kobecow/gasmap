<!DOCTYPE html>
<html>
<head>
    <title>GasMap</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="public-javascript.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="row">
        <div class="bo">
            <div id="map"></div>
            
            <div id="button-wrapper" style="font-family:Calibri;font-size:24px;">
                <button type="button" id="play" class="btn btn-primary" onclick="javascript:playMap()";>Play</button>
                <button type="button" id="stop" class="btn btn-warning" onclick="javascript:stopMap();">Stop</button>
            </div> 
            
            <div id="checkbox-wrapper">
                <input type="checkbox" name="time-span" value="year" id="year-checkbox">Yearly
                <input type="checkbox" name="time-span" value="month" id="month-checkbox">Monthly
            </div>
            
            

            <div class="slider-wrapper">
                <div id="year-slider-step" class="slider-step"></div>
            </div>

            <div class="slider-wrapper">
                <div id="month-slider-step" class="slider-step"></div>
            </div>
    
            <input type="radio" id="Ozone" name="gas" class="gas" value="6" checked onclick="javascript: callMap();">Ozone<br>
            <input type="radio" id="CH4" name="gas" class="gas" value="3" onclick="javascript: callMap();">Methane gas<br>
            <input type="radio" id="CO2" name="gas" class="gas" value="4" onclick="javascript: callMap();">Carbon Dioxide<br>
            <input type="radio" id="CCl2F2" name="gas" class="gas" value="1" onclick="javascript: callMap();">Dichlorodifluoromethane<br>
            <input type="radio" id="CCl3F" name="gas" class="gas" value="2" onclick="javascript: callMap();">Trichlorofluoromethane<br>
            <input type="radio" id="N2O" name="gas" class="gas" value="5" onclick="javascript: callMap();">Nitrous oxide<br>


        </div>
        

        <div class="bo">
            <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
        </div>
    </div>
    
    <script src="scatter.js"></script>
    
</body>
</html>
